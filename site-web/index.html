	<body>

			<h1>Bienvenue !</h1>

		<a href="page1.html">
			<button>C'EST PARTI !</button>

		<script>
	
	    		const earthGif = document.getElementById("earthGif");
	
			earthGif.addEventListener("mouseenter", () => {
				const gifSource = "https://upload.wikimedia.org/wikipedia/commons/7/7f/Rotating_earth_animated_transparent.gif?20201022124448";
				earthGif.src = ""; // Réinitialise le GIF
				setTimeout(() => {
					earthGif.src = gifSource; // Recharge le GIF
				}, 10); // Légère pause pour permettre le rechargement
			});
	
	    		earthGif.addEventListener("mouseleave", () => {
	      			earthGif.src = "images/earth2.png"; // Revenir à l'image statique
	   		});
			
		</script>
	</body>

</html>
