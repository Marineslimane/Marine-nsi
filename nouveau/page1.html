<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @font-face {
            font-family: 'Harmond';
            src: url('font/Harmond-ExtraBoldExpanded.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            height: 100%;
            font-family: 'Harmond', sans-serif;
        }

        footer {
            background-color: white;
            padding: 20px;
            text-align: left;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        footer .site-name {
            font-size: 3rem;
            color: black;
            margin-bottom: 200px;
            margin-top: 50px;
            text-align: center;
        }

        footer .made-by {
            font-size: 1rem;
            color: black;
            font-family: Arial;
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Top Bar Styles */
        #topbar {
            position: fixed;
            top: -50px; /* Start off-screen */
            width: 100%;
            height: 50px;
            background-color: white;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            transition: top 0.3s ease;
            z-index: 1000;
        }

        #topbar-r {
            font-size: 2rem;
            color: black;
            text-decoration: none;
            margin-right: 60px;
            transition: color 0.3s ease;
        }

        #topbar-r:hover {
            color: #ccc; /* Change color on hover */
        }

        /* Sidebar Styles */
        #sidebar-left, #sidebar-right {
            position: fixed;
            top: 0;
            width: 40px; /* Thin sidebars */
            height: 100%;
            background-color: white;
            z-index: 1000;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        #sidebar-left {
            left: -50px; /* Start off-screen */
        }

        #sidebar-right {
            right: -50px; /* Start off-screen */
        }

        /* Rewind Symbol Animation */
        .rewind-symbol {
            position: absolute;
            width: 100%; /* Fill the sidebar width */
            height: auto;
            transform: rotate(90deg); /* Rotate the image by 90 degrees */
            animation: moveDown 5s linear infinite;
        }

        @keyframes moveDown {
            0% {
                transform: translateY(-100%) rotate(90deg); /* Start above the viewport */
            }
            100% {
                transform: translateY(100vh) rotate(90deg); /* Move down past the viewport */
            }
        }

        /* Add spacing between images */
        .rewind-symbol:nth-child(2) {
            animation-delay: 1.5s; /* Delay the second image */
        }

        .rewind-symbol:nth-child(3) {
            animation-delay: 3s; /* Delay the third image */
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div id="topbar">
        <a href="#" id="topbar-r">Rewind</a>
    </div>

    <!-- Sidebars -->
    <div id="sidebar-left">
        <img src="image5.png" alt="Rewind Symbol" class="rewind-symbol">
        <img src="image5.png" alt="Rewind Symbol" class="rewind-symbol">
        <img src="image5.png" alt="Rewind Symbol" class="rewind-symbol">
    </div>
    <div id="sidebar-right">
        <img src="image5.png" alt="Rewind Symbol" class="rewind-symbol">
        <img src="image5.png" alt="Rewind Symbol" class="rewind-symbol">
        <img src="image5.png" alt="Rewind Symbol" class="rewind-symbol">
    </div>

    <!-- Footer -->
    <footer>
        <div class="site-name">Rewind</div>
        <div class="made-by">Made in 2025</div>
    </footer>

</body>
</html>
