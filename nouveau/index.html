<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo en Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @font-face {
            font-family: 'Harmond';
            src: url('font/Harmond-ExtraBoldExpanded.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            height: 100%;
            font-family: 'Harmond', sans-serif;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .video-text {
            font-size: 15rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            position: absolute;
        }

        .subtext {
            font-size: 1.5rem;
            color: white;
            position: absolute;
            top: 65%;
            text-align: center;
        }

        .button-container {
            position: absolute;
            top: 75%;
            text-align: center;
        }

        .start-button {
            font-size: 1.5rem;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: scale(1.1);
            background-color: white;
            color: black;
        }

        .section {
            display: flex;
            height: 100vh;
            background-color: white;
            align-items: flex-start; /* Changed to align content to the top */
            justify-content: space-between;
            padding: 5vh 10vw; /* Added top padding to move content up */
        }

        .text-content {
            width: 50%;
            text-align: left;
        }

        .text-content h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .text-content p {
            font-size: 1.5rem;
            margin-bottom: 50px;
            white-space: pre-line; /* Ensures text breaks at the end of sentences */
        }

        .memories {
            font-size: 2rem;
            margin-left: 20px; /* Added margin to shift text to the right */
        }

        .memories a {
            display: block;
            font-size: 1.5rem;
            color: black;
            text-decoration: none;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .memories a:hover {
            transform: scale(1.1);
        }

        .image-content {
            width: 40%;
        }

        .image-content img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <h1 class="video-text">Rewind</h1>
        <p class="subtext">Une sorte de time capsule virtuelle pour se rappeler des meilleurs moments</p>
        <div class="button-container">
            <button class="start-button" onclick="scrollDown()">C'est parti !</button>
        </div>
    </div>
    
    <div class="section" id="info-section">
        <div class="text-content">
            <h1>Le principe</h1>
            <p>Sélectionnez les souvenirs que vous souhaitez parcourir et plongez dans une aventure. Une documentation de mes meilleurs moments de 2024.</p>
            <h1>Souvenirs</h1>
            <div class="memories">
                <a href="#">Valence, Espagne</a>
                <a href="#">Tunisie</a>
                <a href="#">Villes de France</a>
            </div>
        </div>
        <div class="image-content">
            <img src="image.jpg" alt="Souvenirs">
        </div>
    </div>

    <script>
        function scrollDown() {
            document.getElementById("info-section").scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
