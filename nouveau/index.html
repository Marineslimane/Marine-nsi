<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo en Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @font-face {
            font-family: 'Harmond';
            src: url('font/Harmond-ExtraBoldExpanded.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            height: 100%;
            font-family: 'Harmond', sans-serif;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .content-wrapper {
            text-align: center;
            color: white;
            position: absolute;
        }

        .video-title {
            font-size: 15rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .video-subtitle {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .scroll-button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .scroll-button:hover {
            background: white;
            color: black;
        }

        .content {
            height: 100vh;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoSection">
        <video autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <div class="content-wrapper">
            <h1 class="video-title">Rewind</h1>
            <p class="video-subtitle">Une sorte de time capsule virtuelle pour se rappeler des meilleurs moments</p>
            <button class="scroll-button" onclick="scrollDown()">C'est parti !</button>
        </div>
    </div>
    <div class="content" id="contentSection">
        <p>Bienvenue sur le reste du site !</p>
    </div>

    <script>
        function scrollDown() {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
