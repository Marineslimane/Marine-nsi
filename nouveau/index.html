<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo en Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @font-face {
            font-family: 'Harmond';
            src: url('font/Harmond-ExtraBoldExpanded.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            height: 100%;
            font-family: 'Harmond';
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .video-text {
            font-family: 'Harmond';
            font-size: 5rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            position: absolute;
            z-index: 2;
        }

        .content {
            height: 100vh;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        /* Effet pour faire disparaître la vidéo au scroll */
        .video-container {
            position: sticky;
            top: 0;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <h1 class="video-text">Rewind</h1>
    </div>
    <div class="content">
        <p>Bienvenue sur le reste du site !</p>
    </div>
</body>
</html>
