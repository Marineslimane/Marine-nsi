<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo en Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @font-face {
            font-family: 'Harmond';
            src: url('font/Harmond-ExtraBoldExpanded.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            height: 100%;
            font-family: 'Harmond';
            scroll-behavior: smooth;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .content-container {
            display: flex;
            height: 100vh;
        }

        .content-left, .content-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .content-left {
            background-color: #f4f4f4;
            text-align: center;
        }

        .content-right {
            background-color: #ddd;
        }

        .content-right img {
            max-width: 100%;
            height: auto;
        }

        .video-text {
            font-family: 'Harmond';
            font-size: 15rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            position: absolute;
            z-index: 2;
        }

        .video-subtext {
            font-size: 1.5rem;
            color: white;
            position: absolute;
            bottom: 20%;
            text-align: center;
            width: 100%;
        }

        .scroll-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 20px;
            background: transparent;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .scroll-button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <h1 class="video-text">Rewind</h1>
        <p class="video-subtext">Une sorte de time capsule virtuelle pour se rappeler des meilleurs moments</p>
        <button class="scroll-button" onclick="document.getElementById('content-section').scrollIntoView({ behavior: 'smooth' });">C'est parti !</button>
    </div>
    
    <div id="content-section" class="content-container">
        <div class="content-left">
            <p>Bienvenue sur la section suivante du site. Ici, vous pouvez découvrir plus de contenu intéressant !</p>
        </div>
        <div class="content-right">
            <img src="image.jpg" alt="Image descriptive">
        </div>
    </div>
</body>
</html>
