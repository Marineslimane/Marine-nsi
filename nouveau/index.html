<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo en Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @font-face {
            font-family: 'Harmond';
            src: url('font/Harmond-ExtraBoldExpanded.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            height: 100%;
            font-family: 'Harmond';
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .video-text {
            font-family: 'Harmond';
            font-size: 15rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .subtitle {
            font-family: 'Harmond';
            font-size: 1.5rem;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            margin-top: 1rem;
        }

        .button-container {
            margin-top: 2rem;
        }

        .start-button {
            padding: 10px 30px;
            font-size: 1.2rem;
            color: white;
            background: transparent;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <h1 class="video-text">Rewind</h1>
        <p class="subtitle">Une sorte de time capsule virtuelle pour se rappeler des meilleurs moments</p>
        <div class="button-container">
            <button class="start-button" onclick="location.href='autrepage.html'">C'est parti !</button>
        </div>
    </div>
</body>
</html>
